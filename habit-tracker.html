<!DOCTYPE html>

    </style>
</head>
<body>
    <!-- Î°úÍ∑∏Ïù∏ ÌôîÎ©¥ -->
    <div class="login-container" id="loginContainer">
        <h2>üîê Î°úÍ∑∏Ïù∏</h2>

        <div class="error-message" id="errorMessage">ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.</div>
    </div>

    <!-- Î©îÏù∏ Ïï± -->
    <div class="main-app" id="mainApp">
        <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>

        <div class="container">
            <h1>üìä ÎÇòÏùò ÏùºÏÉÅ Ìä∏ÎûòÏª§</h1>

            <div class="date-display" id="dateDisplay"></div>

            <div class="app-wrapper">
                <!-- ÏäµÍ¥Ä Ìä∏ÎûòÏª§ ÏÑπÏÖò -->
            <div class="section">
                <h2>‚úÖ ÏäµÍ¥Ä Ìä∏ÎûòÏª§</h2>

                <!-- ÏûêÏ†ÑÍ±∞ 30Î∂Ñ -->
                <div class="habit-item">
                    <div class="habit-header">
                        <span class="habit-name">üö¥ ÏûêÏ†ÑÍ±∞ 30Î∂Ñ</span>
                        <div>
                            <span class="streak" id="bikeStreak">Ïó∞ÏÜç 0Ïùº</span>

                <!-- Î£®Ìã¥ Î™ÖÏÉÅ -->
                <div class="habit-item">

                        <span class="habit-name">üßò Î£®Ìã¥ Î™ÖÏÉÅ</span>

                        <input type="number" step="0.1" class="weight-input" id="weightInput" placeholder="Î™∏Î¨¥Í≤åÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî (kg)">

            <!-- Í∞ÄÍ≥ÑÎ∂Ä ÏÑπÏÖò -->
            <div class="section">
                <h2>üí∞ Í∞ÑÎã®Ìïú Í∞ÄÍ≥ÑÎ∂Ä</h2>

                <div class="summary">
                    <div class="summary-item">
                        <div class="summary-label">Ï¥ù ÏàòÏûÖ</div>
                        <div class="summary-value" id="totalIncome">0Ïõê</div>
                    </div>
                    <div class="summary-item">

        <!-- Î™∏Î¨¥Í≤å Í∑∏ÎûòÌîÑ -->

    <script>
        // ÎπÑÎ∞ÄÎ≤àÌò∏ ÏÑ§Ï†ï (ÏõêÌïòÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Î°ú Î≥ÄÍ≤ΩÌïòÏÑ∏Ïöî)
        const PASSWORD = 'tracker2024';

        // Î°úÍ∑∏Ïù∏ ÌôïÏù∏
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                loadData();
            } else {
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';
            }
        }

        // Î°úÍ∑∏Ïù∏
        function login() {
            const inputPassword = document.getElementById('passwordInput').value;
            if (inputPassword === PASSWORD) {
                sessionStorage.setItem('isLoggedIn', 'true');
                document.getElementById('errorMessage').style.display = 'none';
                checkAuth();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        function logout() {
            sessionStorage.removeItem('isLoggedIn');
            document.getElementById('passwordInput').value = '';
            checkAuth();
        }

        // Enter ÌÇ§Î°ú Î°úÍ∑∏Ïù∏
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        });

        // API Í∏∞Î≥∏ URL
        const API_URL = 'http://localhost:3000/api';

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•ÏÜå
        let habits = {
            bike: { checked: false, streak: 0, lastDate: null },
            meditation: { checked: false, streak: 0, lastDate: null }
        };
        let meditationList = [];
        let weightData = [];
        let expenses = [];

        // ÎÖ∏ÏÖòÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        async function loadData() {
            try {
                // ÏäµÍ¥Ä Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                const habitsRes = await fetch(`${API_URL}/habits`);
                habits = await habitsRes.json();

                // Î™ÖÏÉÅ Î¶¨Ïä§Ìä∏ Î°úÎìú
                const meditationRes = await fetch(`${API_URL}/meditation`);
                meditationList = await meditationRes.json();

                // Î™∏Î¨¥Í≤å Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                const weightRes = await fetch(`${API_URL}/weight`);
                weightData = await weightRes.json();

                // Í∞ÄÍ≥ÑÎ∂Ä Îç∞Ïù¥ÌÑ∞ Î°úÎìú
                const expensesRes = await fetch(`${API_URL}/expenses`);
                expenses = await expensesRes.json();

                checkAndResetDaily();
                updateUI();
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§. ÏÑúÎ≤ÑÍ∞Ä Ïã§Ìñâ Ï§ëÏù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.');
            }
        }

        // ÎÖ∏ÏÖòÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        async function saveHabits() {
            try {
                await fetch(`${API_URL}/habits`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ habits })
                });
            } catch (error) {
                console.error('ÏäµÍ¥Ä Ï†ÄÏû• Ïò§Î•ò:', error);
            }
        }

        // ÎÇ†Ïßú Î≥ÄÍ≤Ω Ïãú Ï≤¥ÌÅ¨Î∞ïÏä§ Ï¥àÍ∏∞Ìôî
        function checkAndResetDaily() {
            const today = new Date().toDateString();

            Object.keys(habits).forEach(key => {
                if (habits[key].lastDate !== today) {
                    if (habits[key].checked && habits[key].lastDate) {
                        // Ïñ¥Ï†ú Ï≤¥ÌÅ¨ÌñàÎã§Î©¥ Ïä§Ìä∏Î¶≠ Ï¶ùÍ∞Ä
                        const yesterday = new Date();
                        yesterday.setDate(yesterday.getDate() - 1);
                        if (habits[key].lastDate === yesterday.toDateString()) {
                            habits[key].streak++;
                        } else {
                            habits[key].streak = 0;
                        }
                    }
                    habits[key].checked = false;
                }
            });
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateUI() {
            // ÎÇ†Ïßú ÌëúÏãú
            const today = new Date();
            document.getElementById('dateDisplay').textContent =
                `${today.getFullYear()}ÎÖÑ ${today.getMonth() + 1}Ïõî ${today.getDate()}Ïùº ${['Ïùº', 'Ïõî', 'Ìôî', 'Ïàò', 'Î™©', 'Í∏à', 'ÌÜ†'][today.getDay()]}ÏöîÏùº`;

            // ÏäµÍ¥Ä Ï≤¥ÌÅ¨Î∞ïÏä§
            document.getElementById('bikeCheck').checked = habits.bike.checked;
            document.getElementById('meditationCheck').checked = habits.meditation.checked;

            // Ïä§Ìä∏Î¶≠ ÌëúÏãú
            document.getElementById('bikeStreak').textContent = `Ïó∞ÏÜç ${habits.bike.streak}Ïùº`;
            document.getElementById('meditationStreak').textContent = `Ïó∞ÏÜç ${habits.meditation.streak}Ïùº`;

            // Î™ÖÏÉÅ Î¶¨Ïä§Ìä∏
            renderMeditationList();

            // Í∞ÄÍ≥ÑÎ∂Ä
            renderExpenses();
            updateSummary();

            // Î™∏Î¨¥Í≤å Ï∞®Ìä∏
            renderWeightChart();
        }

        // ÏäµÍ¥Ä Ï≤¥ÌÅ¨Î∞ïÏä§ Ïù¥Î≤§Ìä∏
        document.getElementById('bikeCheck').addEventListener('change', function() {
            habits.bike.checked = this.checked;
            habits.bike.lastDate = new Date().toDateString();
            if (this.checked) {
                habits.bike.streak++;
            }
            saveHabits();
            updateUI();
        });

        document.getElementById('meditationCheck').addEventListener('change', function() {
            habits.meditation.checked = this.checked;
            habits.meditation.lastDate = new Date().toDateString();
            if (this.checked) {
                habits.meditation.streak++;
            }
            saveHabits();
            updateUI();
        });

        // Î™ÖÏÉÅ ÎÇ¥Ïö© Ï∂îÍ∞Ä
        async function addMeditation() {
            const input = document.getElementById('meditationInput');
            const text = input.value.trim();

            if (text) {
                try {
                    const response = await fetch(`${API_URL}/meditation`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text, order: meditationList.length })
                    });
                    const newItem = await response.json();
                    meditationList.push(newItem);
                    input.value = '';
                    updateUI();
                } catch (error) {
                    console.error('Î™ÖÏÉÅ Ï∂îÍ∞Ä Ïò§Î•ò:', error);
                }
            }
        }

        // Î™ÖÏÉÅ Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderMeditationList() {
            const container = document.getElementById('meditationList');
            container.innerHTML = meditationList.map((item, index) => `
                <div class="meditation-item" draggable="true" data-id="${item.id}">
                    <span class="drag-handle">‚ò∞</span>
                    <span class="meditation-text">${item.text}</span>
                    <button class="delete-btn" onclick="deleteMeditation(${item.id})">ÏÇ≠Ï†ú</button>
                </div>
            `).join('');

            // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
            addDragAndDrop();
        }

        // Î™ÖÏÉÅ ÏÇ≠Ï†ú
        async function deleteMeditation(id) {
            try {
                await fetch(`${API_URL}/meditation/${id}`, {
                    method: 'DELETE'
                });
                meditationList = meditationList.filter(item => item.id !== id);
                updateUI();
            } catch (error) {
                console.error('Î™ÖÏÉÅ ÏÇ≠Ï†ú Ïò§Î•ò:', error);
            }
        }

        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Í∏∞Îä•
        function addDragAndDrop() {
            const items = document.querySelectorAll('.meditation-item');
            let draggedItem = null;

            items.forEach(item => {
                item.addEventListener('dragstart', function() {
                    draggedItem = this;
                    this.classList.add('dragging');
                });

                item.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                });

                item.addEventListener('dragover', function(e) {
                    e.preventDefault();
                    const afterElement = getDragAfterElement(this.parentElement, e.clientY);
                    if (afterElement == null) {
                        this.parentElement.appendChild(draggedItem);
                    } else {
                        this.parentElement.insertBefore(draggedItem, afterElement);
                    }
                });

                item.addEventListener('drop', async function() {
                    const newOrder = [];
                    document.querySelectorAll('.meditation-item').forEach(el => {
                        const id = el.dataset.id;
                        const item = meditationList.find(m => m.id === id);
                        if (item) newOrder.push(item);
                    });
                    meditationList = newOrder;

                    // ÎÖ∏ÏÖòÏóê ÏàúÏÑú ÏóÖÎç∞Ïù¥Ìä∏
                    try {
                        await fetch(`${API_URL}/meditation/reorder`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ items: meditationList })
                        });
                    } catch (error) {
                        console.error('ÏàúÏÑú ÏóÖÎç∞Ïù¥Ìä∏ Ïò§Î•ò:', error);
                    }
                });
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.meditation-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        // Î™∏Î¨¥Í≤å Ï∂îÍ∞Ä
        async function addWeight() {
            const input = document.getElementById('weightInput');
            const weight = parseFloat(input.value);

            if (weight && weight > 0) {
                const today = new Date().toISOString().split('T')[0];

                try {
                    const response = await fetch(`${API_URL}/weight`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ date: today, weight })
                    });
                    const newData = await response.json();

                    // Ïò§Îäò ÎÇ†Ïßú Îç∞Ïù¥ÌÑ∞Í∞Ä ÏûàÏúºÎ©¥ ÏóÖÎç∞Ïù¥Ìä∏, ÏóÜÏúºÎ©¥ Ï∂îÍ∞Ä
                    const existingIndex = weightData.findIndex(item => item.date === today);
                    if (existingIndex >= 0) {
                        weightData[existingIndex] = newData;
                    } else {
                        weightData.push(newData);
                    }

                    // ÎÇ†ÏßúÏàú Ï†ïÎ†¨
                    weightData.sort((a, b) => new Date(a.date) - new Date(b.date));

                    input.value = '';
                    updateUI();
                } catch (error) {
                    console.error('Î™∏Î¨¥Í≤å Ï∂îÍ∞Ä Ïò§Î•ò:', error);
                }
            }
        }

        // Î™∏Î¨¥Í≤å Ï∞®Ìä∏
        let weightChart = null;
        function renderWeightChart() {
            const ctx = document.getElementById('weightChart').getContext('2d');

            if (weightChart) {
                weightChart.destroy();
            }

            const labels = weightData.map(item => {
                const date = new Date(item.date);
                return `${date.getMonth() + 1}/${date.getDate()}`;
            });
            const data = weightData.map(item => item.weight);

            weightChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Î™∏Î¨¥Í≤å (kg)',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 5,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                callback: function(value) {
                                    return value + 'kg';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Í∞ÄÍ≥ÑÎ∂Ä - ÏàòÏûÖ/ÏßÄÏ∂ú Ï∂îÍ∞Ä
        async function addExpense(type) {
            const description = document.getElementById('expenseDescription').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);

            if (description && amount && amount > 0) {
                try {
                    const response = await fetch(`${API_URL}/expenses`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            date: new Date().toISOString(),
                            description,
                            amount,
                            type
                        })
                    });
                    const newExpense = await response.json();
                    expenses.unshift(newExpense);

                    document.getElementById('expenseDescription').value = '';
                    document.getElementById('expenseAmount').value = '';

                    updateUI();
                } catch (error) {
                    console.error('Í∞ÄÍ≥ÑÎ∂Ä Ï∂îÍ∞Ä Ïò§Î•ò:', error);
                }
            }
        }

        // Í∞ÄÍ≥ÑÎ∂Ä Î†åÎçîÎßÅ
        function renderExpenses() {
            const container = document.getElementById('expenseList');
            container.innerHTML = expenses.map(item => {
                const date = new Date(item.date);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;

                return `
                    <div class="expense-item">
                        <div class="expense-info">
                            <div class="expense-date">${dateStr}</div>
                            <div class="expense-description">${item.description}</div>
                        </div>
                        <div>
                            <div class="expense-amount ${item.type}">
                                ${item.type === 'income' ? '+' : '-'}${item.amount.toLocaleString()}Ïõê
                            </div>
                            <button class="delete-btn" onclick="deleteExpense(${item.id})">ÏÇ≠Ï†ú</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Í∞ÄÍ≥ÑÎ∂Ä ÏÇ≠Ï†ú
        async function deleteExpense(id) {
            try {
                await fetch(`${API_URL}/expenses/${id}`, {
                    method: 'DELETE'
                });
                expenses = expenses.filter(item => item.id !== id);
                updateUI();
            } catch (error) {
                console.error('Í∞ÄÍ≥ÑÎ∂Ä ÏÇ≠Ï†ú Ïò§Î•ò:', error);
            }
        }

        // Í∞ÄÍ≥ÑÎ∂Ä ÏöîÏïΩ ÏóÖÎç∞Ïù¥Ìä∏
        function updateSummary() {
            const income = expenses
                .filter(item => item.type === 'income')
                .reduce((sum, item) => sum + item.amount, 0);

            const expense = expenses
                .filter(item => item.type === 'expense')
                .reduce((sum, item) => sum + item.amount, 0);

            const balance = income - expense;

            document.getElementById('totalIncome').textContent = income.toLocaleString() + 'Ïõê';
            document.getElementById('totalExpense').textContent = expense.toLocaleString() + 'Ïõê';
            document.getElementById('balance').textContent = balance.toLocaleString() + 'Ïõê';
        }

        // Enter ÌÇ§ Ïù¥Î≤§Ìä∏
        window.addEventListener('load', function() {
            document.getElementById('meditationInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addMeditation();
            });

            document.getElementById('weightInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addWeight();
            });

            document.getElementById('expenseAmount').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addExpense('expense');
            });
        });

        // Ï¥àÍ∏∞ Î°úÎìú
        checkAuth();
    </script>
